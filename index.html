<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .stage {
        margin: 10vw;
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <select>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    <div class="stage"></div>
  </body>
  <script src="./src/index.js"></script>
  <script>
    let app = new Moa.App(document.querySelector(".stage"));

    // rect
    let rect = app.obj({
      x: 100,
      y: 100,
      w: 100,
      h: 100,
      draw: ctx => {
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, 100, 100);
      }
    });

    let ifDrag = false;
    const p = {
      x: undefined,
      y: undefined
    };

    rect.on("mousemove", function(e) {
      if (ifDrag) {
        this.x += e.x - p.x;
        this.y += e.y - p.y;

        p.x = e.x;
        p.y = e.y;
      }
    });

    // rect.on("click", function(e) {
    //   this.draw = ctx => {
    //     ctx.font = "20px Georgia";
    //     ctx.fillText("Hello World!", 10, 50);

    //     ctx.font = "30px Verdana";

    //     var gradient = ctx.createLinearGradient(0, 0, 100, 0);
    //     gradient.addColorStop("0", "magenta");
    //     gradient.addColorStop("0.5", "blue");
    //     gradient.addColorStop("1.0", "red");

    //     ctx.fillStyle = gradient;
    //     ctx.fillText("moa-interact", 10, 90);
    //   };
    // });

    rect.on("mouseenter", function(e) {
      this.draw = ctx => {
        ctx.fillStyle = "#c0ebff";
        ctx.fillRect(0, 0, 100, 100);
      };
    });

    rect.on("mouseleave", function(e) {
      this.draw = ctx => {
        ctx.fillStyle = "#FFFFFF";
        ctx.strokeStyle = "#FF0000";
        ctx.fillRect(0, 0, 100, 100);
      };
    });

    rect.on("mousedown", function(e) {
      ifDrag = true;
      p.x = e.x;
      p.y = e.y;
    });

    rect.on("mouseup", function(e) {
      ifDrag = false;
    });

    // circle
    let circle = app.obj({
      x: 250,
      y: 250,
      draw: function(ctx) {
        ctx.fillStyle = "#000000";
        ctx.arc(0, 0, 50, 0, 1 * Math.PI);
        ctx.fill();
      }
    });

    let ifDrag_c = false;
    const p_c = {
      x: undefined,
      y: undefined
    };

    circle.on("mousemove", function(e) {
      if (ifDrag_c) {
        this.x += e.x - p_c.x;
        this.y += e.y - p_c.y;
        p_c.x = e.x;
        p_c.y = e.y;
      }
    });

    circle.on("mousedown", function(e) {
      ifDrag_c = true;
      p_c.x = e.x;
      p_c.y = e.y;
    });

    circle.on("mouseenter", function(e) {
      this.draw = function(ctx) {
        ctx.fillStyle = "#c0ebff";
        ctx.arc(0, 0, 50, 0, 1 * Math.PI);
        ctx.fill();
      };
    });

    circle.on("mouseleave", function(e) {
      this.draw = function(ctx) {
        ctx.fillStyle = "#000000";
        ctx.arc(0, 0, 50, 0, 1 * Math.PI);
        ctx.fill();
      };
    });

    circle.on("mouseup", function(e) {
      ifDrag_c = false;
    });

    // img
    let texture = document.createElement("img");
    texture.src = "./static/img.png";
    texture.onload = function() {
      let img = app.obj({
        x: 400,
        y: 400,
        r: 100,
        draw: function(ctx) {
          ctx.drawImage(texture, -100, -100, 200, 200);
        }
      });

      let ifDrag = false;
      const p = {
        x: undefined,
        y: undefined
      };

      img.on("mousemove", function(e) {
        if (ifDrag) {
          this.x += e.x - p.x;
          this.y += e.y - p.y;

          p.x = e.x;
          p.y = e.y;
        }
      });

      img.on("mousedown", function(e) {
        ifDrag = true;
        p.x = e.x;
        p.y = e.y;
      });

      img.on("mouseup", function(e) {
        ifDrag = false;
      });
    };

    app.run();
  </script>
</html>
